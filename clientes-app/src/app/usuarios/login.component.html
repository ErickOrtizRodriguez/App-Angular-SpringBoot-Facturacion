<!-- <div class="container"> -->
    <div class=" row justify-content-center align-items-center">
        <div class="card  justify-content-center  align-items-center border-primary text-center col-auto mt-4">
            <div class="card-header">
                <h2>Inicio de Sesion</h2>
            </div>
            <div class="card-body">
                <form method="post" >
                    <div class="form-group  mb-4">
                        <input [(ngModel)]="usuario.username" type="text" class="form-control" 
                        name="username" id="username" placeholder="Usuario" autofocus required>
                    </div>
        
                    <div class="form-group  mb-4">
                        <input [(ngModel)]="usuario.password" type="password" class="form-control"
                         name="password" id="password" placeholder="Password" required>
                    </div>
        
                    <div class="form-group  mt-4">
                        <input  type="submit" (click)="login()" class="btn btn-primary w-100" value="login">
                    </div>
                </form>
            </div>
        </div>
    </div>
