
  <button type="button" class="btn btn-primary m-4"
  (click)="setHabilitar()">
  {{habilitar==true? 'Ocultar':'Mostrar'}}
  </button>
  <div class="card">
    <div class="card-header">
      Lsitado de Cursos
    </div>
    <ul class="list-group" *ngIf="habilitar">
      <li class="list-group-item" *ngFor="let curso of listaCurso">
         {{curso}}
      </li>
    </ul>
  </div>
